<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ashish D'Souza</title>
  <link rel="icon" href="/assets/img/a.jpg">
  <script type="text/javascript" src="/assets/js/termlib.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>
  <div id="term"></div>
  <script>
    var permanent_wd = "/";
  </script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
  <script>
    var ip = getPublicIP();
    var browser = getBrowser();
    TermGlobals.assignStyle(2, "a", "<a href=\"\" style=\"color: #0bc0bc !important;\">", "</a>");
    TermGlobals.assignStyle(4, "k", "<b style=\"font-weight: bold;\">", "</b>");
    TermGlobals.assignStyle(8, "e", "<em style=\"font-style: italic;\">", "</em>");
    TermGlobals.assignStyle(32, "t", "<u style=\"text-decoration: underline;\">", "</u>");
    document.body.scrollIntoView();

    if(window.location.search.slice(1).split("&").includes("v")) {
      term.ps = "%c(#ff0000)%+kashish@" + ip + "%-k%c(clear):%c(#2e71e6)%+d" + cwd + "%c(clear)%-d$";
      term.open();
      var time = 0;
      term.lock = true;
      setTimeout(function() {term.write("l");}, time += 1000);
    }
    else {
      term.ps = "Login:";
      term.open();
      var time = 0;
      term.lock = true;
      setTimeout(function() {term.write("a");}, time += 1000);
      setTimeout(function() {term.write("s");}, time += 20);
      setTimeout(function() {term.write("h");}, time += 20);
      setTimeout(function() {term.write("i");}, time += 20);
      setTimeout(function() {term.write("s");}, time += 20);
      setTimeout(function() {term.write("h");}, time += 20);
      setTimeout(function() {term.newLine();}, time += 20);
      setTimeout(function() {term.write("Password: ");}, time += 500);
      setTimeout(function() {term.write("*");}, time += 500);
      setTimeout(function() {term.write("*");}, time += 100);
      setTimeout(function() {term.write("*");}, time += 100);
      setTimeout(function() {term.write("*");}, time += 100);
      setTimeout(function() {term.write("*");}, time += 100);
      setTimeout(function() {term.write("*");}, time += 100);
      setTimeout(function() {term.write("*");}, time += 100);
      setTimeout(function() {term.write("*");}, time += 100);
      setTimeout(function() {term.newLine();}, time += 100);
      setTimeout(function() {term.newLine(); term.write("Last login: " + getTime() + " from " + ip + " on " + browser); term.newLine(); term.newLine(); term.write("%c(#ff0000)%+kashish@" + ip + "%-k%c(clear):%c(#2e71e6)%+d" + cwd + "%c(clear)%-d$ ");}, time += 1000);
      setTimeout(function() {term.write("l");}, time += 500);
    }
    setTimeout(function() {term.write("s");}, time += 20);
    setTimeout(function() {term.newLine();}, time += 20);
    setTimeout(function() {ls(); term.write("%c(#ff0000)%+kashish@" + ip + "%-k%c(clear):%c(#2e71e6)%+d" + cwd + "%c(clear)%-d$ ");}, time += 500);
    setTimeout(function() {term.write("c");}, time += 500);
    setTimeout(function() {term.write("a");}, time += 20);
    setTimeout(function() {term.write("t");}, time += 20);
    setTimeout(function() {term.write(" ");}, time += 20);
    setTimeout(function() {term.write("i");}, time += 20);
    setTimeout(function() {term.write("n");}, time += 20);
    setTimeout(function() {term.write("f");}, time += 20);
    setTimeout(function() {term.write("o");}, time += 20);
    setTimeout(function() {term.write(".");}, time += 20);
    setTimeout(function() {term.write("t");}, time += 20);
    setTimeout(function() {term.write("x");}, time += 20);
    setTimeout(function() {term.write("t");}, time += 20);
    setTimeout(function() {term.newLine();}, time += 20);
    setTimeout(function() {cat("info.txt"); term.write("Type 'help' for a list of commands"); term.newLine(); term.newLine(); scrollToLine();}, time += 500);
    setTimeout(function() {term.ps = "%c(#ff0000)%+kashish@" + ip + "%-k%c(clear):%c(#2e71e6)%+d" + cwd + "%c(clear)%-d$"; term.prompt();}, time);
  </script>
</body>
</html>
