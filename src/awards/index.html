<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ashish D'Souza | Awards</title>
  <link rel="icon" href="/assets/img/a.jpg">
  <script type="text/javascript" src="/assets/js/termlib.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>
  <div id="term"></div>
  <script>
    var permanent_wd = "/awards";
  </script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
  <script>
    var ip = getPublicIP();
    var browser = getBrowser();
    TermGlobals.assignStyle(2, "a", "<a href=\"\" style=\"color: #0bc0bc !important;\">", "</a>");
    TermGlobals.assignStyle(4, "k", "<b style=\"font-weight: bold;\">", "</b>");
    TermGlobals.assignStyle(8, "e", "<span style=\"font-style: italic;\">", "</span>");
    TermGlobals.assignStyle(16, "t", "<u style=\"text-decoration: underline;\">", "</u>");
    document.body.scrollIntoView();

    term.ps = "%c(#ff0000)%+kashish@" + ip + "%-k%c(clear):%c(#2e71e6)%+d" + cwd + "%c(clear)%-d$";
    term.open();
    var time = 0;
    term.lock = true;
    setTimeout(function() {term.write("l");}, time += 1000);
    setTimeout(function() {term.write("s");}, time += 20);
    setTimeout(function() {term.newLine();}, time += 20);
    setTimeout(function() {ls(); term.write("%c(#ff0000)%+kashish@" + ip + "%-k%c(clear):%c(#2e71e6)%+d" + cwd + "%c(clear)%-d$ ");}, time += 500);
    setTimeout(function() {term.write("c");}, time += 500);
    setTimeout(function() {term.write("a");}, time += 20);
    setTimeout(function() {term.write("t");}, time += 20);
    setTimeout(function() {term.write(" ");}, time += 20);
    setTimeout(function() {term.write("*");}, time += 20);
    setTimeout(function() {term.write(".");}, time += 20);
    setTimeout(function() {term.write("t");}, time += 20);
    setTimeout(function() {term.write("x");}, time += 20);
    setTimeout(function() {term.write("t");}, time += 20);
    setTimeout(function() {term.newLine();}, time += 20);
    setTimeout(function() {cat("*.txt"); term.write("Type 'help' for a list of commands"); term.newLine(); term.newLine(); scrollToLine();}, time += 500);
    setTimeout(function() {term.ps = "%c(#ff0000)%+kashish@" + ip + "%-k%c(clear):%c(#2e71e6)%+d" + cwd + "%c(clear)%-d$"; term.prompt();}, time);
  </script>
</body>
</html>
